name: Build and Test WinForms Application

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1
      with:
        msbuild-version: ''  # Specify the version appropriate for your project

    - name: Restore NuGet packages
      run: nuget restore Wasspord.sln

    - name: Build Wasspord
      run: msbuild Wasspord.sln /p:Configuration=Release

    - name: Build the Tests
      run: msbuild WasspordTests.csproj /p:Configuration=Release /p:Platform="Any CPU"

    - name: Run Tests
      run: vstest.console.exe WasspordTests/bin/Release/WasspordTests.dll